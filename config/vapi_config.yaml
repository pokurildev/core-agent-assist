vapi:
  api_key: ${VAPI_API_KEY}
  base_url: https://api.vapi.ai
  timeout: 30
  webhook_url: ${WEBHOOK_BASE_URL}/api/vapi/webhook

assistants:
  defaults:
    max_duration_seconds: 600
    background_sound: office
    first_message_mode: assistant-speaks-first
    
  transcriber:
    provider: deepgram
    model: nova-2
    language: ru
    
  model:
    provider: openai
    model: gpt-4o
    temperature: 0.7
    max_tokens: 500
    
  voice:
    provider: 11labs
    voice_id: rachel
    speed: 1.0

tools:
  mcp_servers:
    zapier:
      url: ${ZAPIER_MCP_URL}
      enabled: true
    make:
      url: ${MAKE_MCP_URL}
      enabled: true
