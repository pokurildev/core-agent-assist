version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: voice_app
    restart: always
    env_file:
      - .env.prod
    volumes:
      - ./logs:/app/logs
    expose:
      - "8000"
    networks:
      - app-network
    user: "1000:1000"

  nginx:
    image: nginx:alpine
    container_name: voice_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: voice_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
